<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="fusion4o-api-base" content="">
    <title>AI Business Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0A0A0A;
            color: #E2E8F0;
        }
        #planner-chat-window {
            width: 100%;
            height: 100vh;
            background: #141416;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        #planner-chat-header {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #planner-chat-messages {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .user-message, .bot-message {
            padding: 0.75rem 1rem;
            border-radius: 12px;
            max-width: 90%;
            line-height: 1.5;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #4397C6;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }
        .bot-message {
            background-color: #374151;
            color: #E5E7EB;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }
        .bot-message h1, .bot-message h2, .bot-message h3 {
            font-weight: bold;
            margin-top: 0.5em;
            margin-bottom: 0.25em;
        }
        .bot-message ul {
            list-style-type: disc;
            padding-left: 1.5rem;
            margin-top: 0.5rem;
        }
         .typing-indicator {
            align-self: flex-start;
            display: flex;
            gap: 4px;
        }
        .typing-indicator span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #9CA3AF;
            animation: typing 1s infinite ease-in-out;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
        #planner-chat-input-container {
            padding: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="p-0 m-0">
    <div id="planner-chat-window">
        <div id="planner-chat-header" class="text-white">
            <h3 class="text-lg font-semibold">ðŸš€ AI Business Planner</h3>
            <button id="close-planner-btn" title="Close Window">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        <div id="planner-chat-messages">
            <div class="bot-message">Welcome to the Business Planner! I'm here to help you brainstorm ideas and structure your business plan. <br><br> To get started, you can tell me about an idea you have, or just type "give me some ideas" to explore some possibilities.</div>
        </div>
        <div id="planner-chat-input-container">
            <div class="flex">
                <input type="text" id="plannerChatInput" class="w-full px-4 py-2 bg-gray-700/50 border border-gray-600 rounded-l-full text-white placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-[#4397C6]" placeholder="Let's build your business...">
                <button id="sendPlannerChatBtn" class="bg-[#4397C6] text-white px-4 py-2 rounded-r-full">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7"></path></svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Use server proxy instead of direct API calls for security
            async function callGeminiWithBackoff(payload, maxRetries = 5) {
                const apiBaseMeta = document.querySelector('meta[name="fusion4o-api-base"]');
                const apiBase = apiBaseMeta?.content || 'http://localhost:3000';
                const apiUrl = `${apiBase}/api/planner`; // Use server proxy
                let delay = 1000;
                for (let i = 0; i < maxRetries; i++) {
                    try {
                        const response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        if (response.ok) { return await response.json(); }
                        else if (response.status === 429) { await new Promise(resolve => setTimeout(resolve, delay)); delay *= 2; }
                        else { throw new Error(`API request failed with status ${response.status}`); }
                    } catch (error) {
                        if (i === maxRetries - 1) throw error;
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2;
                    }
                }
            }
            
            const closePlannerBtn = document.getElementById('close-planner-btn');
            const plannerChatInput = document.getElementById('plannerChatInput');
            const sendPlannerChatBtn = document.getElementById('sendPlannerChatBtn');
            const plannerChatMessages = document.getElementById('planner-chat-messages');
            let plannerConversationHistory = [];

            if(closePlannerBtn) {
                 closePlannerBtn.addEventListener('click', () => { window.close(); });
            }

            const addPlannerMessage = (text, sender) => {
                const messageElement = document.createElement('div');
                messageElement.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
                 // Basic markdown to HTML conversion
                let html = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                html = html.replace(/\n\s?\*\s/g, '</li><li>');
                html = html.replace(/\n/g, '<br>');
                 if (html.includes('<li>')) {
                    html = '<ul><li>' + html.substring(html.indexOf('<li>') + 4) + '</li></ul>';
                }

                messageElement.innerHTML = html;
                if (plannerChatMessages) {
                    plannerChatMessages.appendChild(messageElement);
                    plannerChatMessages.scrollTop = plannerChatMessages.scrollHeight;
                }
            };
             const addPlannerTypingIndicator = () => {
                const typingElement = document.createElement('div');
                typingElement.classList.add('bot-message', 'typing-indicator');
                typingElement.innerHTML = `<span></span><span></span><span></span>`;
                 if (plannerChatMessages) {
                    plannerChatMessages.appendChild(typingElement);
                    plannerChatMessages.scrollTop = plannerChatMessages.scrollHeight;
                }
                return typingElement;
            };

            // Sanitize user input to prevent XSS attacks
            function sanitizeInput(input) {
                if (typeof input !== 'string') return input;
                
                // Remove script tags and other potentially dangerous HTML
                return input
                    .replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, '')
                    .replace(/<iframe\b[^<]*(?:(?!<\/iframe>)<[^<]*)*<\/iframe>/gi, '')
                    .replace(/javascript:/gi, '')
                    .replace(/on\w+\s*=/gi, '')
                    .trim();
            }

            const handlePlannerChatSubmit = async () => {
                if(!plannerChatInput) return;
                const userText = sanitizeInput(plannerChatInput.value.trim());
                if (!userText) return;

                addPlannerMessage(userText, 'user');
                plannerChatInput.value = '';
                
                const typingIndicator = addPlannerTypingIndicator();

                const systemPrompt = `You are a world-class business consultant and startup mentor named 'FusionPlanner'. Your goal is to help users brainstorm, validate, and create a comprehensive business plan. 
                - **Be Conversational:** Engage the user in a back-and-forth dialogue.
                - **Guide Step-by-Step:** Break down the complex process of business planning into simple, manageable stages (e.g., Idea Validation, Market Research, Target Audience, MVP, Financials).
                - **Always Ask Questions:** End every response with a clear, specific question to guide the user to the next logical step.
                - **Use Structured Formatting:** Use markdown extensively. Use headings (e.g., **## Idea Validation**), bullet points (*), and bold text to make your responses easy to read and actionable. Avoid long, unbroken paragraphs.
                - **Initial Interaction:** If the user asks for ideas, provide 3 diverse, modern business concepts and ask which one they'd like to explore further.`;
                
                plannerConversationHistory.push({ role: "user", parts: [{ text: userText }] });
                const payload = { contents: plannerConversationHistory, systemInstruction: { parts: [{ text: systemPrompt }] } };

                try {
                     const result = await callGeminiWithBackoff(payload);
                     const candidate = result.candidates?.[0];
                     if (candidate && candidate.content?.parts?.[0]?.text) {
                        const botText = candidate.content.parts[0].text;
                        plannerConversationHistory.push({ role: "model", parts: [{ text: botText }] });
                         if(typingIndicator && typingIndicator.parentNode === plannerChatMessages) {
                           plannerChatMessages.removeChild(typingIndicator);
                        }
                        addPlannerMessage(botText, 'bot');
                    } else { throw new Error("No content in response"); }
                } catch (error) {
                    console.error("Gemini API Error:", error);
                    if(typingIndicator && typingIndicator.parentNode === plannerChatMessages) {
                        plannerChatMessages.removeChild(typingIndicator);
                    }
                    
                    // Provide more specific error messages
                    let errorMessage = "I'm having some trouble connecting. Please try again in a moment.";
                    if (error.message.includes('Failed to fetch')) {
                        errorMessage = "Unable to connect to the server. Please check your internet connection and try again.";
                    } else if (error.message.includes('403')) {
                        errorMessage = "Access denied. Please refresh the page and try again.";
                    } else if (error.message.includes('429')) {
                        errorMessage = "Too many requests. Please wait a moment and try again.";
                    } else if (error.message.includes('500')) {
                        errorMessage = "Server error. Please try again in a few moments.";
                    }
                    
                    addPlannerMessage(errorMessage, 'bot');
                }
            };
            
            if(sendPlannerChatBtn) { sendPlannerChatBtn.addEventListener('click', handlePlannerChatSubmit); }
            if(plannerChatInput) { plannerChatInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') handlePlannerChatSubmit(); }); }
        });
    </script>
</body>
</html>
