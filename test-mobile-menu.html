<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Menu Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .mobile-menu {
            transition: transform 0.3s ease-in-out;
            background: rgba(16, 16, 16, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="p-8">
        <h1 class="text-2xl font-bold mb-4">Mobile Menu Test</h1>
        <p class="mb-4">Test the mobile menu functionality:</p>
        
        <!-- Mobile Menu Button -->
        <div class="md:hidden mb-4">
            <button id="menu-btn" class="text-white focus:outline-none bg-blue-600 px-4 py-2 rounded" aria-label="Toggle mobile menu" aria-expanded="false">
                ☰ Menu
            </button>
        </div>
        
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="mobile-menu absolute top-20 left-0 w-full transform translate-x-full md:hidden bg-gray-800" role="navigation" aria-label="Mobile navigation menu" aria-hidden="true">
            <a href="#" class="block text-center text-white hover:bg-blue-600 py-3 px-4 transition-colors duration-300">Home</a>
            <a href="#" class="block text-center text-white hover:bg-blue-600 py-3 px-4 transition-colors duration-300">About</a>
            <a href="#" class="block text-center text-white hover:bg-blue-600 py-3 px-4 transition-colors duration-300">Services</a>
            <a href="#" class="block text-center text-white hover:bg-blue-600 py-3 px-4 transition-colors duration-300">Contact</a>
        </div>
        
        <div class="mt-8">
            <h2 class="text-lg font-semibold mb-2">Test Instructions:</h2>
            <ol class="list-decimal list-inside space-y-1">
                <li>Click the "☰ Menu" button above</li>
                <li>The menu should slide in from the right</li>
                <li>Click the button again to close the menu</li>
                <li>Check browser console for any errors</li>
            </ol>
        </div>
        
        <div class="mt-4 p-4 bg-gray-800 rounded">
            <h3 class="font-semibold mb-2">Console Output:</h3>
            <div id="console-output" class="text-sm text-gray-300"></div>
        </div>
    </div>

    <script>
        // Test mobile menu functionality
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const consoleOutput = document.getElementById('console-output');
        
        function log(message) {
            console.log(message);
            consoleOutput.innerHTML += '<div>' + message + '</div>';
        }
        
        if(menuBtn) {
            menuBtn.addEventListener('click', () => {
                if (mobileMenu) {
                    const isOpen = mobileMenu.classList.contains('translate-x-0');
                    mobileMenu.classList.toggle('translate-x-full');
                    mobileMenu.classList.toggle('translate-x-0');
                    
                    // Update ARIA attributes
                    menuBtn.setAttribute('aria-expanded', !isOpen);
                    mobileMenu.setAttribute('aria-hidden', isOpen);
                    
                    log(`Menu ${!isOpen ? 'opened' : 'closed'}`);
                } else {
                    log('ERROR: Mobile menu element not found');
                }
            });
        } else {
            log('ERROR: Menu button not found');
        }
        
        log('Mobile menu test initialized');
    </script>
</body>
</html>
